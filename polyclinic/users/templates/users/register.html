{% extends "poly_crud/base.html" %}
{% load bootstrap5 %}
{% block header %}
<head>
    <title>Регистрация</title>
    <div class="container bg-light text-primary p-1">
        <h2>Регистрация</h2>
    </div>
</head>
{% endblock header %}
{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-info">Регистрация</button>
        {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'poly_crud:welcome' %}" />
    </form>
{% endblock content %}
