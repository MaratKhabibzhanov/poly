{% extends "poly_crud/base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Пациенты</title>
</head>
<body>
    <h1>Выберите карту пациента.</h1>
    <ul>
        {% for treatment in treatments %}
            <li><a href="{% url 'poly_crud:tr_patients' treatment.card_no %}">{{ treatment.card_no }}</a></li>
        {% empty %}
            <li>Пока не добавлено ни одного пациента.</li>
        {% endfor %}
    </ul>
</body>
{% endblock content %}
