{% extends "poly_crud/base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Специальности</title>
</head>
<body>
    <h1>Выберите специальность.</h1>
    <table class="table">
    <ul>
    {% for speciality in specialties %}
        <li><a href="{% url 'poly_crud:edit_speciality' speciality.name %}">{{ speciality.name }}</a></li>
    {% empty %}
        <li>Пока не добавлено ни одной специальности.</li>
    {% endfor %}
    </ul>
    <button><a href="{% url 'poly_crud:add_speciality' %}">Добавить новую</a></button>
    </table>
</body>
{% endblock content %}
