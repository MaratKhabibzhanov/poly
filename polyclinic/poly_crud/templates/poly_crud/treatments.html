{% extends "poly_crud/base.html" %}
{% block header %}
<head>
    <title>Пациенты</title>
    <div class="container bg-light text-primary p-1">
        <h2>Выберите карту пациента</h2>
    </div>
</head>
{% endblock header %}
{% block content %}
<body>
    <ul>
        {% for patient in patients %}
          <a class="btn btn-outline-primary btn-sm" href="{% url 'poly_crud:tr_patients' patient.card_no %}" role="button">{{ patient.card_no }}</a>
          <p></p>
        {% empty %}
            <p>Пока не добавлено ни одного пациента</p>
        {% endfor %}
    </ul>
</body>
{% endblock content %}
